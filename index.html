<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Page</title>

    <!--Link bootstrap css-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <!--Link css-->
    <link rel="stylesheet" href="css/container-fluid.css">
    <link rel="stylesheet" href="css/section.css">
</head>
<body>
   <div class="container-fluid  bg-topo">
        <header class="container"><!--Header-->
            <nav class="navbar navbar-expand-lg navbar-dark">

                <a href="#" class="navbar-brand"><!--Logo-->
                    <img src="imagens/logo.png" class="d-inline-block align-top" height="70" alt="Logo">
                </a>


                <button type="button" class="navbar-toggler" data-target="#menu" data-toggle="collapse" aria-controls="menu" aria-expanded="false" aria-label="Menu Collapse"><!--Menu-->
                    <span class="navbar-toggler-icon text-light hambuguer"></span>
                </button>

                <div id="menu" class="navbar-collapse collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item mr-2">
                            <a href="index.html" class="nav-link  text-white">Home</a>
                        </li>
                        <li class="nav-item mr-2">
                            <a href="#" class="nav-link  text-white">Serviços</a>
                        </li>
                        <li class="nav-item mr-2">
                            <a href="#" class="nav-link  text-white">Parcerias</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link  text-white">Contato</a>
                        </li>
                    </ul>
                    <a href="#" class="btn-orcamento col-md-3 d-block">Parcerias</a>
                </div>
            </nav>
        </header>
   </div>

   <!--Carrousel de slides-->
   <div class="container-fluid">
           <div id="carrousel" class="carousel slide my-2" data-ride="carousel">
               <ol class="carousel-indicators">
                   <li data-target="#carrousel" data-slide-to="0" class="active rounded bg-warning"></li>
                   <li data-target="#carrousel" data-slide-to="1" class="rounded bg-warning"></li>
               </ol>

               <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="imagens/banner1.jpg" class="d-block w-100" alt="Primeiro Banner">
                    </div>
                    <div class="carousel-item">
                        <img src="imagens/banner2.jpg" class="d-block w-100" alt="Segundo Banner">
                    </div>
               </div>

               <a href="#carrousel" class="carousel-control-prev" data-slide="prev" role="button">
                   <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                   <span class="sr-only">Anterior</span>
               </a>

               <a href="#carrousel" class="carousel-control-next" data-slide="next">
                   <span class="carousel-control-next-icon" aria-hidden="true"></span>
                   <span class="sr-only">Próximo</span>
               </a>
           </div>
   </div>

   <!--Sessao serviços-->
   <div class="container-fluid bg-servicos">
       <div class="mt-2 py-4">
           <section class="container">
                <header class="col-md-12 text-center text-light">
                    <h2>O que nos Fazemos?</h2>
                    <span class="underline"></span>
                </header>
                <div class="row mt-4">
                    <div class="col-md-4">
                        <img src="imagens/img1.png" class="img-fluid" alt="Imagem serviços 1">
                        <p class="text-center mt-3 text-light">
                            Criação de Web Sites responsivos
                        </p>
                    </div>
                    <div class="col-md-4">
                        <img src="imagens/img2.png" class="img-fluid" alt="Imagem serviços 2">
                        <p class="text-center text-light mt-3">
                            Criação de Aplicativos Android
                        </p>
                    </div>
                    <div class="col-md-4">
                        <img src="imagens/img3.png" class="img-fluid" alt="Imagem serviços 3">
                        <p class="text-light text-center mt-3">
                            Otimização de Sites Web
                        </p>
                    </div>
                </div>
           </section>
       </div>
   </div>



    <!--Link jquery e bootstrap-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
